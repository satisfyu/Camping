plugins {
    id 'multiloader-loader'
    id 'net.neoforged.moddev.legacyforge'
}

repositories {
    maven { url 'https://maven.theillusivec4.top/' }
}

mixin {
    add(sourceSets.main, "${mod_id}.refmap.json")

    config("${mod_id}.mixins.json")
    config("${mod_id}.forge.mixins.json")
}

legacyForge {
    version = "${minecraft_version}-${forge_version}"

    // validateAccessTransformers = true
    validateAccessTransformers = false

    def at1 = project(":common").file('src/main/resources/META-INF/accesstransformer.cfg')
    def at2 = file('src/main/resources/META-INF/forge/accesstransformer.cfg')
    if (at1.exists()) {
        accessTransformers.from at1.absolutePath
    }
    if (at2.exists()) {
        accessTransformers.from at2.absolutePath
    }
    runs {
        client {
            client()
        }
        data {
            data()
        }
        server {
            server()
        }
    }

    mods {
        testproject {
            sourceSet sourceSets.main
        }
    }
}

sourceSets.main.resources.srcDir 'src/generated/resources'

dependencies {
    compileOnly project(":common")
    annotationProcessor("org.spongepowered:mixin:0.8.5-SNAPSHOT:processor")
    modImplementation("top.theillusivec4.curios:curios-forge:${rootProject.curios_version}")
}

jar {
    finalizedBy('reobfJar')
    manifest.attributes([
            "MixinConfigs": "${mod_id}.mixins.json,${mod_id}.forge.mixins.json"
    ])
}